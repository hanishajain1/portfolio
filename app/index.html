<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanisha Jain - Product Designer</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <main>
        <nav class="navbar">
            <button class="nav-button active">Hey !</button>
            <button class="nav-button">Who am I?</button>
            <button class="nav-button">Skills</button>
            <button class="nav-button">Work</button>
            <button class="nav-button">Contact</button>
        </nav>
        <div class="headshot">
            <h1 class="title Hanisha">HANISHA</h1>
            <div class="profile-header" id="profile-header"></div>
            <h1 class="title Jain">JAIN</h1>
        </div>
        
    </main>

    <script>
         // Select all buttons inside the navbar
         const buttons = document.querySelectorAll('.nav-button');

         // Add event listener to each button
         buttons.forEach(button => {
             button.addEventListener('click', () => {
                 // Remove 'active' class from all buttons
                 buttons.forEach(btn => btn.classList.remove('active'));
                 // Add 'active' class to the clicked button
                 button.classList.add('active');
             });
         });

         const profileHeader = document.getElementById('profile-header');
        let isOriginalImage = true; // Flag to track the image state

        // Click event to change image
        profileHeader.addEventListener('click', () => {
            if (isOriginalImage) {
                profileHeader.style.backgroundImage = "url('/public/image/profile.png')";
            } else {
                profileHeader.style.backgroundImage = "url('/public/image/profileBW.png')";
            }
            isOriginalImage = !isOriginalImage; // Toggle the image state
        });
    </script>
</body>
</html>
